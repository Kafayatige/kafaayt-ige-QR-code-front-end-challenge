<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Qr.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  
  <title>QR code component by Kaffy</title>

</head>
<body>
      <!--Accesibility issue with main=""-->
    <main class="Qr-main">

      <!--Accesibility issue with alt=""-->

      <img class="qr-image" alt="QR image" src="./images/image-qr-code.png">

         

             <!--Accesibility issue with h1""-->
           <h1>
             Improve your front-end <span>skills by building projects</span>
           </h1>

            <p> Scan the QR code to visist front-end 
           <span>Mentor and take your coding skills to </span>
            <span>the next level</span>
          </p>

        
    </main>

    <div id= "footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">KAFAYAT IGE</a>.
    </div>
           
</body>
</html>
